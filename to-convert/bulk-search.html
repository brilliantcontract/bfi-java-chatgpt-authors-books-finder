<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript documentation</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Bootstrap / JQuery / Knockout. -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    </head>
    <body class="container mt-3">
        <h1 class="h3 mb-3">Bulk Author Search</h1>

        <div class="form-group">
            <label for="authors">Authors</label>
            <textarea id="authors" class="form-control" rows="8" data-bind="value: authorsText"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" data-bind="click: start, enable: !isRunning()">Start</button>
            <button class="btn btn-secondary ml-2" data-bind="click: stop, enable: isRunning()">Stop</button>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" data-bind="style:{width: progressWidth()}, attr:{'aria-valuenow': progress, 'aria-valuemax': total}"></div>
        </div>
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Position</th>
                    <th>Author</th>
                    <th>Title</th>
                    <th>URL</th>
                    <th>Domain Country</th>
                    <th>Snippet</th>
                    <th>Is Exact Match</th>
                    <th>AI Verified</th>
                    <th>Success</th>
                    <th>Total Results</th>
                    <th>Processing Time (ms)</th>
                    <th>AI Used</th>
                    <th>Search Engine</th>
                    <th>Filters Applied</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: rows">
                <tr>
                    <td data-bind="text: position"></td>
                    <td data-bind="text: author"></td>
                    <td data-bind="text: title"></td>
                    <td><a data-bind="attr:{href:url}, text:url" target="_blank" rel="noopener noreferrer"></a></td>
                    <td data-bind="text: domain_country"></td>
                    <td data-bind="text: snippet"></td>
                    <td data-bind="text: is_exact_match"></td>
                    <td data-bind="text: ai_verified"></td>
                    <td data-bind="text: success"></td>
                    <td data-bind="text: total_results"></td>
                    <td data-bind="text: processing_time_ms"></td>
                    <td data-bind="text: ai_analysis_used"></td>
                    <td data-bind="text: search_engine"></td>
                    <td data-bind="text: filters_applied"></td>
                    <td data-bind="text: timestamp"></td>
                </tr>
            </tbody>
        </table>

        <script src="bulk-utils.js"></script>
        <script src="bulk-search.js"></script>
    </body>
</html>
